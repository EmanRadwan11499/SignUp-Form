<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- title -->
    <title>Sign Up Form Component</title>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="simple Sign Up form component" />
    <meta name="keywords" content="form, sign up" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./Images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./CSS/main.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="signup">
          <div class="content">
            <h1 class="pageTitle">Learn to code by watching others</h1>
            <p>
              See how experienced developers solve problems in real-time.
              Watching scripted tutorials is great, but understanding how
              developers think is invaluable.
            </p>
          </div>
          <div class="formBox">
            <p class="formHeader">
              <span>Try it free 7 days</span> then $20/mo. thereafter
            </p>
            <div class="formContent">
              <form method="post">
                <div class="formControl">
                  <img
                    src="./Images/icon-error.svg"
                    alt="error icon"
                    class="errIcon"
                  />
                  <input
                    type="text"
                    placeholder="First Name"
                    name="fName"
                    id="fName"
                  />
                  <p class="errMsg"></p>
                </div>
                <div class="formControl">
                  <img
                    src="./Images/icon-error.svg"
                    alt="error icon"
                    class="errIcon"
                  />

                  <input
                    type="text"
                    placeholder="Last Name"
                    name="lName"
                    id="lName"
                  />
                  <p class="errMsg"></p>
                </div>
                <div class="formControl">
                  <img
                    src="./Images/icon-error.svg"
                    alt="error icon"
                    class="errIcon"
                  />

                  <input
                    type="email"
                    placeholder="Email Address"
                    name="email"
                    id="uEmail"
                  />
                  <p class="errMsg"></p>
                </div>
                <div class="formControl">
                  <img
                    src="./Images/icon-error.svg"
                    alt="error icon"
                    class="errIcon"
                  />

                  <input
                    type="password"
                    placeholder="Password"
                    name="password"
                    id="uPass"
                  />
                  <p class="errMsg"></p>
                </div>
                <button type="submit">Claim your free trial</button>
                <p class="successMsg"></p>
              </form>
              <p class="terms">
                By clicking the button, you are agreeing to our
                <span>Terms and Services</span>
              </p>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- js -->
    <script src="./JS/main.js"></script>
  </body>
</html>
